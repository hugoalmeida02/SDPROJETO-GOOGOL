<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Googol</title>
</head>

<body>
    <h1>Bem-vindo ao Googol!</h1>

    <h2>Adicionar URL para indexação</h2>
    <form id="form-url">
        <input type="text" id="url-input" placeholder="Insere o URL aqui" required>
        <button type="submit">Adicionar</button>
    </form>

    <h2>Pesquisar termos</h2>
    <form id="form-search">
        <input type="text" id="search-input" placeholder="Insere os termos de pesquisa" required>
        <button type="submit">Pesquisar</button>
    </form>

    <h2>Consultar backlinks de um URL</h2>
    <form id="form-backlink">
        <input type="text" id="backlink-input" placeholder="Insere o url para consulta" required>
        <button type="submit">Pesquisar</button>
    </form>

    <h2>Estatísticas em tempo real</h2>
    <div id="stats"></div>
    <script src="/static/scripts.js"></script>
    <script>let socket = null;

        function connect() {
            socket = new WebSocket("ws://" + window.location.host + "/websocket");

            socket.onopen = () => {
                console.log("Connected to plain WebSocketaaaaaa");
                // Recupera as estatísticas do localStorage, se existirem
                const savedStats = localStorage.getItem("stats");
                if (savedStats) {
                    updateStats(JSON.parse(savedStats));
                }
            };

            socket.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);

                    if (data.type === "stats") {
                        updateStats(data);
                    } else {
                        console.log("Mensagem desconhecida:", data);
                    }
                } catch (e) {
                    console.error("Erro ao processar mensagem:", e);
                }
            };

            socket.onerror = (event) => {
                console.error("WebSocket error", event);
            };

            socket.onclose = () => {
                console.log("Disconnected from WebSocket");
            };
        }

        function updateStats(data) {
            const statsDiv = document.getElementById("stats");

            statsDiv.innerHTML = `
        <h3>Top 10 pesquisas</h3>
        <ul>${data.top_queries.map((q) => `<li>${q}</li>`).join("")}</ul>

        <h3>Barrels ativos</h3>
        <ul>${data.barrels
                    .map(
                        (b) => `<li>
                ${b.ip} - 
                Palavras indexadas: ${b.size_words} | 
                URLs indexados: ${b.size_urls} |
                Tempo médio de resposta: ${b.avg_response_time} s
            </li>`
                    )
                    .join("")}</ul>

        <h3>Tempo médio de resposta (décimas de segundo)</h3>
        <ul>${Object.entries(data.avg_response_times)
                    .map(([ip, t]) => `<li>${ip}: ${t}</li>`)
                    .join("")}</ul>
    `;

            // Salvar as estatísticas no localStorage
            localStorage.setItem("stats", JSON.stringify(data));
        }

        window.addEventListener("load", () => {
            connect(); // Estabelece ligação ao WebSocket para stats
        });
    </script>
</body>

</html>
