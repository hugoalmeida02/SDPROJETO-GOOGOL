<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Googol</title>
</head>
<body>
    <h1>Bem-vindo ao Googol!</h1>

    <h2>Adicionar URL para indexaÃ§Ã£o</h2>
    <form id="form-url">
        <input type="text" id="url-input" placeholder="Insere o URL aqui" required>
        <button type="submit">Adicionar</button>
    </form> 

    <h2>Pesquisar termos</h2>
    <form id="form-search">
        <input type="text" id="search-input" placeholder="Insere os termos de pesquisa" required>
        <button type="submit">Pesquisar</button>
    </form>

    <h2>Consultar backlinks de um URL</h2>
    <form id="form-backlink">
        <input type="text" id="backlink-input" placeholder="Insere o url para consulta" required>
        <button type="submit">Pesquisar</button>
    </form>

    <h2>EstatÃ­sticas em tempo real</h2>
    <div id="stats"></div>

    <script>
        // Submeter novo URL para indexaÃ§Ã£o
        const formUrl = document.getElementById("form-url");
        formUrl.addEventListener("submit", async (e) => {
            e.preventDefault();
            const url = document.getElementById("url-input").value;

            const response = await fetch("/add-url", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ url: url })
            });

            if (response.ok) {
                alert("URL adicionado com sucesso!");
                document.getElementById("url-input").value = "";
            } else {
                alert("Erro ao adicionar URL.");
            }
        });

        // Submeter pesquisa de termos
        const formSearch = document.getElementById("form-search");
        formSearch.addEventListener("submit", async (e) => {
            e.preventDefault();
            const words = document.getElementById("search-input").value;

            window.location.href = `/search?words=${encodeURIComponent(words)}`;
        });

        // Submeter consulta de backlinks
        const formBacklinks = document.getElementById("form-backlink");
        formBacklinks.addEventListener("submit", async (e) => {
        e.preventDefault();
        const url = document.getElementById("backlink-input").value;

        window.location.href = `/search-backlinks?url=${encodeURIComponent(url)}`;
        });

        // WebSocket para estatÃ­sticas em tempo real
        const statsSocket = new WebSocket("ws://localhost:8000/ws");

        statsSocket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const statsDiv = document.getElementById("stats");

            let html = `<h3>Top 10 pesquisas</h3><ul>`;
            data.top_queries.forEach(([term, count]) => {
                html += `<li>${term} (${count} vezes)</li>`;
            });
            html += `</ul><h3>Index Barrels</h3><ul>`;
            data.barrels.forEach(b => {
                html += `<li>${b.address} â€” Words: ${b.index_size_words}, URLs: ${b.index_size_urls}, Tempo mÃ©dio: ${b.avg_response_time}</li>`;
            });
            html += `</ul>`;

            statsDiv.innerHTML = html;
        };

        statsSocket.onopen = () => console.log("ðŸŸ¢ WebSocket conectado.");
        statsSocket.onclose = () => console.log("ðŸ”´ WebSocket desconectado.");
    </script>
</body>
</html>
