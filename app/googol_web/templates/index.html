<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Googol</title>
</head>
<body>
    <h1>Bem-vindo ao Googol!</h1>

    <h2>Adicionar URL para indexação</h2>
    <form id="form-url">
        <input type="text" id="url-input" placeholder="Insere o URL aqui" required>
        <button type="submit">Adicionar</button>
    </form> 

    <h2>Pesquisar termos</h2>
    <form id="form-search">
        <input type="text" id="search-input" placeholder="Insere os termos de pesquisa" required>
        <button type="submit">Pesquisar</button>
    </form>

    <h2>Consultar backlinks de um URL</h2>
    <form id="form-backlink">
        <input type="text" id="backlink-input" placeholder="Insere o url para consulta" required>
        <button type="submit">Pesquisar</button>
    </form>

    <h2>Estatísticas em tempo real</h2>
    <div id="stats"></div>

    <script>
        // Submeter novo URL para indexação
        const formUrl = document.getElementById("form-url");
        formUrl.addEventListener("submit", async (e) => {
            e.preventDefault();
            const url = document.getElementById("url-input").value;

            const response = await fetch("/add-url", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ url: url })
            });

            if (response.ok) {
                alert("URL adicionado com sucesso!");
                document.getElementById("url-input").value = "";
            } else {
                alert("Erro ao adicionar URL.");
            }
        });

        // Submeter pesquisa de termos
        const formSearch = document.getElementById("form-search");
        formSearch.addEventListener("submit", async (e) => {
            e.preventDefault();
            const words = document.getElementById("search-input").value;

            window.location.href = `/search?words=${encodeURIComponent(words)}`;
        });

        // Submeter consulta de backlinks
        const formBacklinks = document.getElementById("form-backlink");
        formBacklinks.addEventListener("submit", async (e) => {
        e.preventDefault();
        const url = document.getElementById("backlink-input").value;

        window.location.href = `/search-backlinks?url=${encodeURIComponent(url)}`;
        });
    </script>
</body>
</html>
