<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Googol</title>
</head>
<body>
    <h1>Bem-vindo ao Googol!</h1>

    <h2>Adicionar URL para indexação</h2>
    <form id="form-url">
        <input type="text" id="url-input" placeholder="Insere o URL aqui" required>
        <button type="submit">Adicionar</button>
    </form>

    <h2>Pesquisar termos</h2>
    <form id="form-search">
        <input type="text" id="search-input" placeholder="Insere os termos de pesquisa" required>
        <button type="submit">Pesquisar</button>
    </form>

    <h2>Estatísticas em tempo real</h2>
    <div id="stats">
        <p>Conectando ao servidor de estatísticas...</p>
    </div>

    <script src="/static/scripts.js"></script>
</body>
</html>
