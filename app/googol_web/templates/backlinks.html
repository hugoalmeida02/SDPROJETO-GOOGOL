<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <title>Backlinks da PÃ¡gina</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
  <header>
    <h1><a href="/">Googol</a></h1>
    <h2>Resultado de pesquisa</h2>
  </header>

  <main>
    <div id="results-container">
      {% if backlinks %}
        {% for item in backlinks %}
          <div class="result-item">
            <h3><a href="{{ item }}" target="_blank">{{ item }}</a></h3>
          </div>
        {% endfor %}
      {% else %}
        <p style="word-break: break-word;">Nenhum backlink encontrado para {{ url }}.</p>
      {% endif %}
    </div>
  </main>
</body>
</html>
