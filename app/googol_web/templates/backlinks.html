<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <title>Backlinks da Página</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
  <header>
    <h1>Backlinks da Página</h1>
  </header>

  <main>
    <div id="results-container">
      {% if backlinks %}
        {% for item in backlinks %}
          <div class="result-item">
            <h3><a href="{{ item.url }}" target="_blank">{{ item.title }}</a></h3>
            <p>{{ item.snippet or item.url }}</p>
          </div>
        {% endfor %}
      {% else %}
        <p>Nenhum backlink encontrado para {{ url }}.</p>
      {% endif %}
    </div>
  </main>
</body>

</html>
